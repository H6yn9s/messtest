<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini E-ZBio Clone</title>
<style>
    /* Общий стиль страницы */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4a90e2, #9013fe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Оконный контейнер */
    .window {
        background: #1e1e1e;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        width: 350px;
        padding: 30px;
        color: #fff;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Поля ввода */
    input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 14px;
    }

    /* Кнопки */
    button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 12px;
        border: none;
        background: #4a90e2;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #357ab8;
    }

    /* Профиль */
    .profile {
        text-align: center;
    }

    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #4a90e2;
        margin: 0 auto 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: #fff;
    }

    .logout-btn {
        background: #e24a4a;
    }

    .logout-btn:hover {
        background: #b83434;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="window" id="registerWindow">
    <h2>Регистрация</h2>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="registerUser()">Зарегистрироваться</button>
</div>

<div class="window hidden" id="profileWindow">
    <div class="profile">
        <div class="avatar" id="avatar">U</div>
        <h3 id="profileName"></h3>
        <p id="profileEmail"></p>
        <button class="logout-btn" onclick="logoutUser()">Выйти</button>
    </div>
</div>

<script>
    let currentUser = null;

    function registerUser() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!username || !email || !password) {
            alert('Пожалуйста, заполните все поля.');
            return;
        }

        currentUser = { username, email };
        showProfile();
    }

    function showProfile() {
        document.getElementById('registerWindow').classList.add('hidden');
        document.getElementById('profileWindow').classList.remove('hidden');

        document.getElementById('profileName').textContent = currentUser.username;
        document.getElementById('profileEmail').textContent = currentUser.email;
        document.getElementById('avatar').textContent = currentUser.username.charAt(0).toUpperCase();
    }

    function logoutUser() {
        currentUser = null;
        document.getElementById('profileWindow').classList.add('hidden');
        document.getElementById('registerWindow').classList.remove('hidden');
        document.getElementById('username').value = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
    }
</script>

</body>
</html>
