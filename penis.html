<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternall Messanger | Beta version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glass-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 2px, transparent 0),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.15) 1px, transparent 0);
            background-size: 50px 50px, 30px 30px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
            gap: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-weight: bold;
            color: white;
            font-size: 20px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
            overflow: hidden;
        }

        .connection-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .connection-controls {
            display: flex;
            gap: 10px;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px 15px;
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
            flex: 1;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .glass-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .glass-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            white-space: nowrap;
        }

        .glass-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .glass-btn:active {
            transform: translateY(0);
        }

        .glass-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .message-sender {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 0.95rem;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .users-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
        }

        .users-title {
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .users-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 500px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: white;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .user-name {
            font-size: 0.9rem;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-left: auto;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: notificationSlide 0.3s ease-out;
        }

        @keyframes notificationSlide {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .glass-card {
                padding: 20px 15px;
                margin: 10px;
                height: 500px;
            }
            
            .users-container {
                min-width: 100%;
                max-height: 150px;
            }
            
            .users-list {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .user-item {
                flex-direction: column;
                text-align: center;
                min-width: 80px;
            }
            
            .user-status {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="glass-layer"></div>
        <div class="particles"></div>
    </div>

    <!-- Модальное окно для ввода имени пользователя -->
    <div class="username-modal" id="username-modal">
        <div class="modal-content">
            <h2 class="modal-title">Выберите имя</h2>
            <p class="modal-subtitle">Введите ваше имя для чата</p>
            <input type="text" id="username-input" class="glass-input" placeholder="Ваше имя" maxlength="20">
            <button id="confirm-username" class="glass-btn" style="margin-top: 15px; width: 100%;">Продолжить</button>
        </div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="logo">M</div>
                <h1 class="title">Eternall Messanger</h1>
                <p class="subtitle">Beta version</p>
            </div>

            <div class="content">
                <div class="connection-section">
                    <div class="connection-status">
                        <div class="status-indicator" id="status-indicator"></div>
                        <span id="status-text">Не подключено</span>
                    </div>
                    <div class="connection-controls">
                        <input type="text" id="server-ip" class="glass-input" placeholder="IP-адрес сервера" value="localhost:8080">
                        <button id="connect-btn" class="glass-btn">Подключиться</button>
                        <button id="host-btn" class="glass-btn secondary-btn">Создать сервер</button>
                    </div>
                </div>

                <div class="chat-container">
                    <div class="messages-container" id="messages-container">
                        <div class="message other">
                            <div class="message-sender">Система</div>
                            <div class="message-content">Добро пожаловать! Подключитесь к серверу чтобы начать общение.</div>
                            <div class="message-time">Только что</div>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="message-input" class="glass-input" placeholder="Введите сообщение..." disabled>
                        <button id="send-btn" class="glass-btn" disabled>Отправить</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-card users-container">
            <h3 class="users-title">Участники</h3>
            <div class="users-list" id="users-list">
                <!-- Список пользователей будет заполняться динамически -->
            </div>
        </div>
    </div>

    <script>
        class GlassMessenger {
            constructor() {
                this.socket = null;
                this.isConnected = false;
                this.isHosting = false;
                this.username = null;
                this.connectedUsers = new Set(); // Храним подключенных пользователей
                this.init();
            }

            init() {
                this.statusIndicator = document.getElementById('status-indicator');
                this.statusText = document.getElementById('status-text');
                this.serverIpInput = document.getElementById('server-ip');
                this.connectBtn = document.getElementById('connect-btn');
                this.hostBtn = document.getElementById('host-btn');
                this.messagesContainer = document.getElementById('messages-container');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.usersList = document.getElementById('users-list');
                this.usernameModal = document.getElementById('username-modal');
                this.usernameInput = document.getElementById('username-input');
                this.confirmUsernameBtn = document.getElementById('confirm-username');
                
                this.bindEvents();
                this.addMouseEffects();
                
                // Показываем модальное окно для ввода имени
                this.showUsernameModal();
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connectToServer());
                this.hostBtn.addEventListener('click', () => this.hostServer());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.confirmUsernameBtn.addEventListener('click', () => this.setUsername());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.setUsername();
                    }
                });
            }

            addMouseEffects() {
                const cards = document.querySelectorAll('.glass-card');
                
                document.addEventListener('mousemove', (e) => {
                    const mouseX = e.clientX / window.innerWidth;
                    const mouseY = e.clientY / window.innerHeight;
                    
                    cards.forEach(card => {
                        const rect = card.getBoundingClientRect();
                        const cardCenterX = rect.left + rect.width / 2;
                        const cardCenterY = rect.top + rect.height / 2;
                        
                        const relativeX = (e.clientX - cardCenterX) / window.innerWidth;
                        const relativeY = (e.clientY - cardCenterY) / window.innerHeight;
                        
                        const tiltX = relativeY * 10;
                        const tiltY = relativeX * -10;
                        
                        card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                    });
                });

                document.addEventListener('mouseleave', () => {
                    cards.forEach(card => {
                        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                    });
                });
            }

            showUsernameModal() {
                this.usernameModal.style.display = 'flex';
                this.usernameInput.focus();
            }

            hideUsernameModal() {
                this.usernameModal.style.display = 'none';
            }

            setUsername() {
                const username = this.usernameInput.value.trim();
                if (!username) {
                    this.showNotification("Введите имя пользователя");
                    return;
                }
                
                if (username.length < 2) {
                    this.showNotification("Имя должно содержать минимум 2 символа");
                    return;
                }
                
                this.username = username;
                this.hideUsernameModal();
                this.addUser(this.username, true); // Добавляем себя в список пользователей
                this.showNotification(`Добро пожаловать, ${username}!`);
            }

            async hostServer() {
                if (this.isHosting) return;
                if (!this.username) {
                    this.showNotification("Сначала выберите имя пользователя");
                    return;
                }
                
                this.showNotification("Создание сервера...");
                
                // В реальном приложении здесь был бы код для создания сервера
                // Для демонстрации мы просто эмулируем создание сервера
                setTimeout(() => {
                    this.isHosting = true;
                    this.updateConnectionStatus(true, "Вы хост сервера");
                    this.showNotification("Сервер создан! Другие могут подключиться к вам.");
                    
                    // Автоматически подключаемся к собственному серверу
                    this.connectToServer();
                }, 1500);
            }

            async connectToServer() {
                if (this.isConnected) return;
                if (!this.username) {
                    this.showNotification("Сначала выберите имя пользователя");
                    return;
                }
                
                const serverIp = this.serverIpInput.value;
                if (!serverIp) {
                    this.showNotification("Введите IP-адрес сервера");
                    return;
                }
                
                this.showNotification(`Подключение к ${serverIp}...`);
                
                // В реальном приложении здесь был бы код для подключения к WebSocket серверу
                // Для демонстрации мы просто эмулируем подключение
                setTimeout(() => {
                    this.isConnected = true;
                    this.updateConnectionStatus(true, `Подключено к ${serverIp}`);
                    this.messageInput.disabled = false;
                    this.sendBtn.disabled = false;
                    
                    this.addSystemMessage("Вы подключились к чату");
                    
                    // В реальном приложении здесь бы приходили уведомления о других пользователях
                    // от сервера, но сейчас мы не добавляем автоматически ботов
                    
                }, 1500);
            }

            updateConnectionStatus(connected, text) {
                this.isConnected = connected;
                this.statusText.textContent = text;
                
                if (connected) {
                    this.statusIndicator.classList.add('connected');
                } else {
                    this.statusIndicator.classList.remove('connected');
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isConnected) return;
                
                this.addMessage(this.username, message, true);
                this.messageInput.value = '';
                
                // В реальном приложении здесь был бы код для отправки сообщения на сервер
                // и рассылки его другим подключенным пользователям
            }

            // Метод для имитации получения сообщения от другого пользователя
            // (в реальном приложении это вызывалось бы сервером)
            receiveMessage(sender, message) {
                if (!this.connectedUsers.has(sender)) {
                    this.addUser(sender, false);
                }
                this.addMessage(sender, message, false);
            }

            addMessage(sender, content, isOwn) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isOwn ? 'own' : 'other'}`;
                
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageElement.innerHTML = `
                    ${!isOwn ? `<div class="message-sender">${sender}</div>` : ''}
                    <div class="message-content">${content}</div>
                    <div class="message-time">${time}</div>
                `;
                
                this.messagesContainer.appendChild(messageElement);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            addSystemMessage(content) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message other';
                
                messageElement.innerHTML = `
                    <div class="message-sender">Система</div>
                    <div class="message-content">${content}</div>
                    <div class="message-time">Только что</div>
                `;
                
                this.messagesContainer.appendChild(messageElement);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            addUser(username, isSelf) {
                if (this.connectedUsers.has(username)) return;
                
                this.connectedUsers.add(username);
                
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.id = `user-${username}`;
                
                userElement.innerHTML = `
                    <div class="user-avatar">${username.charAt(0)}</div>
                    <div class="user-name">${isSelf ? 'Вы' : username}</div>
                    <div class="user-status"></div>
                `;
                
                this.usersList.appendChild(userElement);
                
                if (!isSelf) {
                    this.addSystemMessage(`${username} присоединился к чату`);
                }
            }

            removeUser(username) {
                if (!this.connectedUsers.has(username)) return;
                
                this.connectedUsers.delete(username);
                const userElement = document.getElementById(`user-${username}`);
                if (userElement) {
                    userElement.remove();
                }
                
                this.addSystemMessage(`${username} покинул чат`);
            }

            showNotification(message) {
                // Удаляем существующие уведомления
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => notification.remove());
                
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Автоматически удаляем уведомление через 3 секунды
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Инициализация мессенджера при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const messenger = new GlassMessenger();
            
            // Для демонстрации: добавляем кнопку для тестирования получения сообщений
            // (в реальном приложении это не нужно)
            setTimeout(() => {
                const testBtn = document.createElement('button');
                testBtn.textContent = 'Тест: получить сообщение';
                testBtn.className = 'glass-btn secondary-btn';
                testBtn.style.position = 'fixed';
                testBtn.style.top = '10px';
                testBtn.style.right = '10px';
                testBtn.style.zIndex = '1000';
                testBtn.addEventListener('click', () => {
                    if (messenger.isConnected) {
                        const testUsers = ['Алексей', 'Мария', 'Дмитрий'];
                        const testMessages = [
                            'Привет! Как дела?',
                            'Кто-нибудь играет в игры?',
                            'Интересный чат!',
                            'Какая сегодня погода?',
                            'Есть новости?'
                        ];
                        const randomUser = testUsers[Math.floor(Math.random() * testUsers.length)];
                        const randomMessage = testMessages[Math.floor(Math.random() * testMessages.length)];
                        messenger.receiveMessage(randomUser, randomMessage);
                    } else {
                        messenger.showNotification('Сначала подключитесь к серверу');
                    }
                });
                document.body.appendChild(testBtn);
            }, 1000);
        });
    </script>
</body>
</html>
