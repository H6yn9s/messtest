<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Создай свой Link-in-Bio</title>
<style>
/* --- ОБЩИЕ СТИЛИ --- */
* {margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif;}
body {min-height:100vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg, #1f1c2c, #928dab); overflow-x:hidden; color:#fff;}
.container {position:relative; z-index:1; max-width:500px; width:90%; padding:40px 20px; background: rgba(0,0,0,0.25); border-radius:20px; backdrop-filter: blur(10px); box-shadow: 0 15px 40px rgba(0,0,0,0.5); text-align:center;}
body::before, body::after {content:''; position:fixed; top:-50%; left:-50%; width:200%; height:200%; pointer-events:none; border-radius:50%; background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%); animation: rotate 25s linear infinite; z-index:0;}
body::after {animation-duration:40s; background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);}
@keyframes rotate {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* --- ПРОФИЛЬ --- */
.profile-img {width:140px; height:140px; border-radius:50%; object-fit:cover; border:3px solid #fff; margin-bottom:20px; transition: transform 0.4s ease, box-shadow 0.4s ease;}
.profile-img:hover {transform: scale(1.15) rotate(3deg); box-shadow:0 10px 30px rgba(255,255,255,0.3);}
.name {font-size:28px; font-weight:bold; margin-bottom:10px;}
.bio {font-size:16px; color:#e0e0e0; margin-bottom:30px;}

/* --- КНОПКИ --- */
.links {display:flex; flex-direction:column; gap:15px;}
.btn {display:flex; align-items:center; justify-content:center; gap:12px; padding:14px 0; width:100%; background: rgba(255,255,255,0.15); color:#fff; font-size:18px; text-decoration:none; border-radius:12px; backdrop-filter: blur(5px); transition: all 0.3s ease, transform 0.3s ease; opacity:0; transform:translateY(20px); border:2px solid transparent;}
.btn:hover {background: rgba(255,255,255,0.35); transform:translateY(-5px) scale(1.02); border:2px solid #fff; box-shadow:0 8px 25px rgba(255,255,255,0.2);}
.btn i {font-size:20px;}

/* --- АНИМАЦИЯ КНОПОК --- */
@keyframes btnFadeIn {to{opacity:1; transform:translateY(0);}}

@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

/* --- ФОРМА СОЗДАНИЯ ПРОФИЛЯ --- */
form {display:flex; flex-direction:column; gap:10px;}
input, textarea {padding:10px; border-radius:8px; border:none; outline:none; font-size:16px;}
input[type="url"] {color:#000;}
button {padding:12px; border:none; border-radius:10px; font-size:16px; background:#0073e6; color:#fff; cursor:pointer; transition:0.3s;}
button:hover {background:#005bb5;}
</style>
</head>
<body>
<div class="container" id="container">
  <div id="formContainer">
    <h2>Создай свой профиль</h2>
    <form id="profileForm">
      <input type="text" id="nameInput" placeholder="Ваше имя" required>
      <input type="url" id="photoInput" placeholder="Ссылка на фото" required>
      <textarea id="bioInput" placeholder="Короткое описание"></textarea>
      <input type="url" id="link1" placeholder="Ссылка 1 (Telegram/Instagram/...)">
      <input type="url" id="link2" placeholder="Ссылка 2">
      <input type="url" id="link3" placeholder="Ссылка 3">
      <input type="url" id="link4" placeholder="Ссылка 4">
      <button type="submit">Создать профиль</button>
    </form>
  </div>

  <div id="profileContainer" style="display:none;">
    <img src="" class="profile-img" id="profileImg">
    <h1 class="name" id="profileName"></h1>
    <p class="bio" id="profileBio"></p>
    <div class="links" id="profileLinks"></div>
    <p style="margin-top:20px; font-size:14px;">Скопируйте ссылку на эту страницу, чтобы поделиться своим профилем.</p>
  </div>
</div>

<script>
// --- СОХРАНЕНИЕ ПРОФИЛЯ ---
const formContainer = document.getElementById('formContainer');
const profileContainer = document.getElementById('profileContainer');
const profileForm = document.getElementById('profileForm');
const container = document.getElementById('container');

function showProfile(profile) {
    document.getElementById('profileImg').src = profile.photo;
    document.getElementById('profileName').textContent = profile.name;
    document.getElementById('profileBio').textContent = profile.bio;
    const linksDiv = document.getElementById('profileLinks');
    linksDiv.innerHTML = '';
    profile.links.forEach(l => {
        if(l) {
            const a = document.createElement('a');
            a.href = l;
            a.target="_blank";
            a.className = 'btn';
            a.innerHTML = `<i class="fas fa-link"></i>${l}`;
            linksDiv.appendChild(a);
        }
    });
    // Появление кнопок по очереди
    const buttons = linksDiv.querySelectorAll('.btn');
    buttons.forEach((btn,index)=>{
        setTimeout(()=>{btn.style.animation='btnFadeIn 0.6s forwards';}, index*200);
    });
    formContainer.style.display='none';
    profileContainer.style.display='block';
}

profileForm.addEventListener('submit', e=>{
    e.preventDefault();
    const profile = {
        name: document.getElementById('nameInput').value,
        photo: document.getElementById('photoInput').value,
        bio: document.getElementById('bioInput').value,
        links: [
            document.getElementById('link1').value,
            document.getElementById('link2').value,
            document.getElementById('link3').value,
            document.getElementById('link4').value
        ]
    };
    localStorage.setItem('profile', JSON.stringify(profile));
    showProfile(profile);
});

// --- ЗАГРУЗКА ПРОФИЛЯ ПРИ ОТКРЫТИИ ---
const savedProfile = JSON.parse(localStorage.getItem('profile'));
if(savedProfile) showProfile(savedProfile);

// --- ЭФФЕКТ ФОНА ---
document.body.addEventListener("click", ()=>{document.body.classList.toggle("clicked");});
</script>
</body>
</html>
